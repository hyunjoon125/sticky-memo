<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="id">아이디</label><br>
    <input type="text" id="id"><br><br>

    <label for="password">비밀번호</label><br>
    <input type="password" name="비밀번호" id="password"><br><br>

    <label for="nickname">이름</label><br>
    <input type="text" id="nickname"><br><br>

    <label for="남">남</label>
    <input type="radio" name="중복불가능" id="남">
    <label for="여">여</label>
    <input type="radio" name="중복불가능" id="여"><br><br>
    
    <button type="submit">회원가입</button>
</body>
</html>
